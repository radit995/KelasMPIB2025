<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Kelas MPI B</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Kelas MPI B</div>
    <nav>
      <div class="nav-links">
        <a href="index.html" class="active">Beranda</a>
        <a href="tentang.html">Tentang Kami</a>
        <a href="makalah.html">Kumpulan Makalah</a>
        <a href="kontak.html">Kontak</a>
        <span id="user-info"></span>
        <a href="login.html" class="cta-button" id="login-btn-desktop">Login</a>
        <a href="#" class="cta-button" id="logout-btn-desktop" style="display:none;">Logout</a>
      </div>
      <div class="hamburger" id="hamburger">â˜°</div>
    </nav>
  </header>

  <!-- Mobile Nav -->
  <div class="mobile-nav" id="mobileNav">
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="makalah.html">Kumpulan Makalah</a>
    <a href="kontak.html">Kontak</a>
    <a href="login.html" class="cta-button" id="login-btn-mobile">Login</a>
    <a href="#" class="cta-button" id="logout-btn-mobile" style="display:none;">Logout</a>
  </div>

  <!-- Halaman Login -->
  <div class="login-container">
    <div class="login-box">
      <!-- Logo / Gambar bundar -->
      <img src="logokelasb.png" alt="Logo Kelas B" class="login-image">

      <h2>Login</h2>
      <form onsubmit="validateLogin(event)">
        <input type="email" id="email" placeholder="Masukkan Email" required>
        <input type="password" id="password" placeholder="Masukkan Password" required>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <p>Silahkan Login!</p>
    </div>
  </div>

  <!-- Gambar di bawah login -->
  <div class="login-extra-image">
    <img src="bawahlogin.png" alt="Gambar Bawah Login">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kelas MPI (B). Semua Hak Dilindungi.</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
